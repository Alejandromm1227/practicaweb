<header class="text-center my-5">
    <h1>The Big Bang Theory</h1>
    <p>Personajes / Actores</p>
</header>
<main class="container d-flex flex-wrap justify-content-center gap-5">
    @for(elemento of todosLosDatos; track elemento.id){
        <div class="card" style="width: 18rem;">
            <img src="{{elemento.photo}}" class="card-img-top" alt="foto de {{elemento.name}}">
            <div class="card-body">
                <h5 class="card-title">{{elemento.charName}}</h5>
                <p class="card-text">Interpretado por: {{elemento.name}}</p>
            </div>
        </div>
    }
</main>
<footer class="text-center my-5">&copy; 2024</footer>
